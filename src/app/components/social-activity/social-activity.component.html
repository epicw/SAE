<div class="app-header-wrapper">
  <div class="app-header">
    <h4>
      Social Activity App
    </h4>
  </div>
</div>
<div class="mat-elevation-z8 data-table">
  <div class="topics">
    <mat-form-field>
      <mat-label>Select a Twitter Handle</mat-label>
      <mat-select [(ngModel)]="selectedTopic" (selectionChange)="onTopicSelect($event)">
        <mat-option *ngFor="let topic of socialTopics" [value]="topic.id">{{ topic.topic }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-table class="full-width-table" [dataSource]="socialActivityDataDource" matSort aria-label="Elements">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>

      <!-- Source Column -->
      <ng-container matColumnDef="source">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Source</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.source}}</mat-cell>
      </ng-container>

      <!-- Content Column -->
      <ng-container matColumnDef="content">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Content</mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.content}}

        </mat-cell>
      </ng-container>

      <!-- Content Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <table class="actions-table">
            <tr>
              <td>
                <mat-button-toggle (click)="onLikeClick(row)">like</mat-button-toggle>
              </td>
              <td>
                <mat-button-toggle (click)="onRetweetClick(row)">retweet</mat-button-toggle>
              </td>
              <td>
                <mat-button-toggle>reply</mat-button-toggle>
              </td>
            </tr>
          </table>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[50,100,200]">
    </mat-paginator>
  </div>
</div>
