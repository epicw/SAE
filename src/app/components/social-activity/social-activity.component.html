<div class="app-header-wrapper">
  <div class="app-header">
    <h4>
      Social Activity App
    </h4>
  </div>
</div>
<div class="mat-elevation-z8 data-table">
  <mat-table class="full-width-table" [dataSource]="socialActivityDataDource" matSort aria-label="Elements">

    <!-- Source Column -->
    <ng-container matColumnDef="source">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Source</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.source}}</mat-cell>
    </ng-container>

    <!-- Content Column -->
    <ng-container matColumnDef="content">
      <mat-header-cell *matHeaderCellDef mat-sort-header md-truncate>Content</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.content}}

      </mat-cell>
    </ng-container>

    <!-- Content Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button>Edit</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[50,100,200]">
  </mat-paginator>
</div>
