<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  <p>Please input your comment</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.content">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.content" cdkFocusInitial>Reply</button>
</div>
